<script>
    // æ”¹è¿›çš„ç²’å­ç‰¹æ•ˆ - è‡ªç”±éšæ„è¿åŠ¨ï¼Œé¼ æ ‡æ¥è¿‘æ‰é“¾æ¥
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2, radius: 120 };

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 1.5 + 0.5;
            this.vx = (Math.random() - 0.5) * 1.5;
            this.vy = (Math.random() - 0.5) * 1.5;
            this.originalVx = this.vx;
            this.originalVy = this.vy;
        }

        draw() {
            ctx.fillStyle = 'rgba(0, 212, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);

            // é¼ æ ‡é è¿‘æ—¶æ‰è¢«å¸å¼•
            if (distance < mouse.radius) {
                let forceX = (dx / distance) * 0.15;
                let forceY = (dy / distance) * 0.15;
                this.vx += forceX;
                this.vy += forceY;

                // é™åˆ¶é€Ÿåº¦
                let speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 3) {
                    this.vx = (this.vx / speed) * 3;
                    this.vy = (this.vy / speed) * 3;
                }
            } else {
                // æ¢å¤è‡ªç”±è¿åŠ¨
                this.vx += (this.originalVx - this.vx) * 0.02;
                this.vy += (this.originalVy - this.vy) * 0.02;
            }

            // æ›´æ–°ä½ç½®
            this.x += this.vx;
            this.y += this.vy;

            // è¾¹ç•Œåå¼¹
            if (this.x - this.size < 0 || this.x + this.size > canvas.width) {
                this.vx *= -1;
                this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
            }
            if (this.y - this.size < 0 || this.y + this.size > canvas.height) {
                this.vy *= -1;
                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));
            }
        }
    }

    function initParticles() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();

            // ç»˜åˆ¶è¿çº¿ï¼ˆåªåœ¨æ¥è¿‘æ—¶ï¼‰
            for (let j = i + 1; j < particles.length; j++) {
                let dx = particles[i].x - particles[j].x;
                let dy = particles[i].y - particles[j].y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 80) {
                    ctx.strokeStyle = 'rgba(0, 212, 255,' + (1 - dist / 80) * 0.15 + ')';
                    ctx.lineWidth = 0.8;
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }

    initParticles();
    animate();

    // Web3 é€»è¾‘
    const CONTRACT_ADDR = "0xAd074eF8dFa3c625a53185450F24203bC35160F6";
    const DONATE_ADDR = "0x2d2f8716607d77d3389af77e0f47e559b8b6c36a";
    const ABI = [
        "function message() public view returns (string)",
        "function setMessage(string memory _newMsg) public"
    ];

    let provider = null;
    let signer = null;
    let contract = null;

    const WALLETS = {
        metamask: {
            name: 'MetaMask',
            emoji: 'ğŸ¦Š',
            bgColor: '#f6851b',
            getProvider: () => window.ethereum
        },
        okx: {
            name: 'OKX Wallet',
            emoji: 'â›“ï¸',
            bgColor: '#000',
            getProvider: () => window.okxwallet || (window.okx && window.okx.wallet)
        },
        coinbase: {
            name: 'Coinbase Wallet',
            emoji: 'ğŸ”µ',
            bgColor: '#1652f0',
            getProvider: () => window.coinbaseWalletProvider
        }
    };

    function renderWalletOptions() {
        const container = document.getElementById('walletOptions');
        container.innerHTML = '';

        Object.entries(WALLETS).forEach(([key, wallet]) => {
            const isInstalled = !!wallet.getProvider();
            const el = document.createElement('div');
            el.className = `wallet-option ${isInstalled ? '' : 'disabled'}`;
            if (isInstalled) {
                el.onclick = () => connectWallet(key);
            }

            el.innerHTML = `
                <div class="wallet-icon" style="background-color: ${wallet.bgColor}; font-size: 24px;">
                    ${wallet.emoji}
                </div>
                <div class="wallet-info">
                    <div class="wallet-name">${wallet.name}</div>
                    <div class="wallet-status ${isInstalled ? 'installed' : 'not-installed'}">
                        ${isInstalled ? 'âœ“ INSTALLED' : 'æœªå®‰è£…'}
                    </div>
                </div>
            `;
            container.appendChild(el);
        });
    }

    function openWalletModal() {
        renderWalletOptions();
        document.getElementById('walletModal').classList.add('active');
    }

    function closeWalletModal() {
        document.getElementById('walletModal').classList.remove('active');
    }

    async function connectWallet(walletKey) {
        try {
            const wallet = WALLETS[walletKey];
            const walletProvider = wallet.getProvider();

            if (!walletProvider) {
                alert(`è¯·å…ˆå®‰è£… ${wallet.name}`);
                return;
            }

            if (typeof ethers === 'undefined') {
                alert('ethersåº“åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢');
                return;
            }

            const accounts = await walletProvider.request({ method: 'eth_requestAccounts' });
            provider = new ethers.BrowserProvider(walletProvider);
            signer = await provider.getSigner();
            contract = new ethers.Contract(CONTRACT_ADDR, ABI, signer);

            switchView(true);
            updateUI(accounts[0]);
            closeWalletModal();
            document.getElementById('logText').innerText = 'SYSTEM: READY';
        } catch (error) {
            console.error('è¿æ¥å¤±è´¥:', error);
            alert('è¿æ¥å¤±è´¥: ' + error.message);
        }
    }

    function switchView(connected) {
        const disconnected = document.getElementById('disconnected-view');
        const connected_view = document.getElementById('connected-view');

        if (connected) {
            disconnected.classList.add('hidden');
            connected_view.classList.remove('hidden');
        } else {
            disconnected.classList.remove('hidden');
            connected_view.classList.add('hidden');
        }
    }

    function updateUI(address) {
        document.getElementById('addr-display').innerText = `ADDR: ${address.substring(0, 6)}...${address.substring(38)}`;
        fetchBalance(address);
    }

    async function fetchBalance(address) {
        try {
            const balance = await provider.getBalance(address);
            const formatted = ethers.formatEther(balance);
            document.getElementById('balance-display').innerText = `${parseFloat(formatted).toFixed(4)} ETH`;
        } catch (error) {
            console.error('è·å–ä½™é¢å¤±è´¥:', error);
        }
    }

    async function getMessage() {
        if (!contract) {
            alert('è¯·å…ˆè¿æ¥é’±åŒ…');
            return;
        }
        try {
            document.getElementById('logText').innerText = 'SYSTEM: LOADING...';
            const msg = await contract.message();
            document.getElementById('logText').innerText = 'SYSTEM: SUCCESS';
            alert('é“¾ä¸Šç•™è¨€: ' + msg);
        } catch (error) {
            document.getElementById('logText').innerText = 'SYSTEM: FAILED';
            console.error('æŸ¥çœ‹å¤±è´¥:', error);
            alert('æŸ¥çœ‹å¤±è´¥: ' + error.message);
        }
    }

    async function setMessage() {
        if (!contract) {
            alert('è¯·å…ˆè¿æ¥é’±åŒ…');
            return;
        }

        const msg = document.getElementById('msg-input').value.trim();
        if (!msg) {
            alert('è¯·è¾“å…¥ç•™è¨€');
            return;
        }

        try {
            document.getElementById('logText').innerText = 'SYSTEM: WAITING SIGNATURE...';
            console.log('å‡†å¤‡å‘é€ç•™è¨€:', msg);
            const tx = await contract.setMessage(msg, { gasLimit: 150000 });
            console.log('äº¤æ˜“å·²å‘é€:', tx.hash);
            document.getElementById('logText').innerText = 'SYSTEM: PENDING...';
            const receipt = await tx.wait();
            console.log('äº¤æ˜“å·²ç¡®è®¤:', receipt);
            document.getElementById('logText').innerText = 'SYSTEM: SUCCESS';
            document.getElementById('msg-input').value = '';
            alert('ç•™è¨€å·²æˆåŠŸæ›´æ–°ï¼');
        } catch (error) {
            document.getElementById('logText').innerText = 'SYSTEM: FAILED';
            console.error('æ›´æ–°å¤±è´¥:', error);
            alert('æ›´æ–°å¤±è´¥: ' + error.message);
        }
    }

    async function donate() {
        if (!signer) {
            alert('è¯·å…ˆè¿æ¥é’±åŒ…');
            return;
        }

        const amount = document.getElementById('donate-amount').value;
        if (!amount || parseFloat(amount) <= 0) {
            alert('è¯·è¾“å…¥æœ‰æ•ˆé‡‘é¢');
            return;
        }

        try {
            document.getElementById('logText').innerText = 'SYSTEM: SENDING...';
            const tx = await signer.sendTransaction({
                to: DONATE_ADDR,
                value: ethers.parseEther(amount),
                gasLimit: 21000
            });
            await tx.wait();
            document.getElementById('logText').innerText = 'SYSTEM: SUCCESS';
            alert('æ„Ÿè°¢æ‰“èµï¼');
        } catch (error) {
            document.getElementById('logText').innerText = 'SYSTEM: FAILED';
            alert('è½¬è´¦å¤±è´¥: ' + error.message);
        }
    }

    function disconnect() {
